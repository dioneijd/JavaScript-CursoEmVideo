<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
body{
    font: normal 20pt Arial;
}

</style>

</head>
<body>



    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Seu nome tem ${nome.length}`)
        document.writeln('<br//>')
        document.writeln(`Seu nome é maiusculo ${nome.toUpperCase()}`)
        document.writeln('</br>')
        document.writeln(`Seu nome é minusculo ${nome.toLocaleLowerCase()}`)



    </script>
    
</body>
</html>
